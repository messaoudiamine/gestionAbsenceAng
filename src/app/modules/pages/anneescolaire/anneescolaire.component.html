<!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Liste des année scolaire</h3>
                  <a href="#" class="btn btn-succes btn-sm" (click)="restAnneScols()" data-toggle="modal" data-target="#modal-default"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nouvelle année  </a>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Date Début</th>
                        <th>Date Fin</th>
                        <th>Libelle</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let annee of anneeScols;let indexOfelemnt=index;">
                            <td>{{indexOfelemnt}}</td>
                            <td>{{annee.dateDebut}}</td>
                            <td>{{annee.dateFin}}</td>
                            <td>{{annee.libelle}}</td>
                            <td>
                                <button (click)="deleteAnneScols(annee.id)" class="btn btn-danger btn-delete"><i class="fa fa-trash"></i></button>
                                <button (click)= "editAnneScols(annee)" data-toggle="modal" data-target="#modal-default" class="btn btn-warning btn-edit"><i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>

        <!-- /.modal-dialog -->
        <div class="modal fade modal-dialog-centered"  id="modal-default">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 *ngIf="!editForm" class="modal-title">Enregistrer nouvelle année</h4>
                        <h4 *ngIf="editForm"class="modal-title">Modifier</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- form start -->
                        <form role="form" [formGroup]="anneeScoForm" (ngSubmit)="onSaveAnneScols()">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">
                                        <div class="form-group">
                                            <label for="date_debut">Date Début</label>
                                            <input type="date" class="form-control" [(ngModel)]="newAnneeScols.dateDebut" id="date_debut" formControlName="date_debut" placeholder="Date Début">
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-6">                                      
                                        <div class="form-group">
                                            <label for="date_fin">Date Fin</label>
                                            <input type="date" class="form-control" [(ngModel)]="newAnneeScols.dateFin" id="date_fin" formControlName="date_fin" placeholder="Date fin">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6 col-md-6">                                      
                                        <div class="form-group">
                                            <label for="libelle">Libelle</label>
                                            <input type="text" class="form-control" [(ngModel)]="newAnneeScols.libelle" id="libelle" formControlName="libelle" placeholder="libelle">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="modal-footer justify-content-between">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button *ngIf="!editForm" type="submit" class="btn btn-primary" [disabled]="!anneeScoForm.valid ">Enregistrer</button>
                                <button *ngIf="editForm" type="submit" class="btn btn-warning" [disabled]="!anneeScoForm.valid">Modifier</button>
                            </div>
                        </form>
                    </div>
                </div>
            <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
      <!-- /.modal -->
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
